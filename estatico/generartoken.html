    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import materialize.css-->

<body>
    <header class="shadow row">
        <nav>
            <div class="nav-wrapper #81c784 green lighten-2">
                <a href="index.html" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="pujar.html">PUJAR</a></li>
                    <li><a href="generartoken.html">GENERAR</a></li>
                    <li>
                        <div class="row "><i class="material-icons">account_circle</i>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="hoverable card light-blue lighten-5">
            <div class="card-content grey-text text-darken-3">
                <span class="card-title">Subir imagen</span>
                <p>Suba la imagen Swarm</p>
                <strong>Parámetros:</strong>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen del token</span>
                        <input type="file" id="file0">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="">
                    Respuesta: <strong id="uploaded_cid"></strong>
                </div>
            </div>
            <div class="card-action">
                <a onclick="App.saveToIPFS()" class="red accent-1 waves-effect waves-light btn"><i
                        class="material-icons left">send</i>Subir a Swarm</a>
            </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="hoverable card light-blue lighten-5">
              <div class="card-content grey-text text-darken-3">
                <span class="card-title">Publicar DayTok</span>
                <p>Introduzca el valor de la puja mínima (debe ser mayor que 1):</p>
                <div class="input-field">
                  <label for="price_input">Puja mínima</label>
                  <input type="number" id="price_input" min="1"/>
                </div>
                <div class="">
                  <strong>DayTok</strong>
                  <img id="testimage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkkAQAAB8AG7jymN8AAAAASUVORK5CYII="
                   style="height:300px;width:100%;" alt="Swarm Image">

                </div>
              </div>
              <div class="card-action">
                <a onclick="App.showImage()" class="light-blue waves-effect waves-light btn"><i
                    class="material-icons left">send</i>Publicar subasta</a>
              </div>
            </div>
          </div>
    </main>


    <footer class="#81c784 green lighten-2">
